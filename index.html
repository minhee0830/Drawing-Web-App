<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드로잉 웹앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tools">
            <div class="tool-group">
                <button id="pencil" class="tool-btn active">연필</button>
                <button id="brush" class="tool-btn">수채화 브러시</button>
                <button id="eraser" class="tool-btn">지우개</button>
                <button id="clear" class="tool-btn">전체 지우기</button>
            </div>
            <div class="tool-group">
                <input type="color" id="colorPicker" value="#000000">
                <input type="range" id="sizeSlider" min="1" max="50" value="5">
            </div>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
